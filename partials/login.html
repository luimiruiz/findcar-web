<h1>FindCar App</h1>
<div class="container box login-box" id="login-box">
  <form action="/login" method="POST" data-toggle="validator">
    <input type='hidden' name='_csrf' value='<%= _csrf %>'>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" class="form-control" name="username" data-minlength="5" data-fv-regexp-regexp="^[\w]*$" data-error="La cuenta de usuario solo permite caracteres alfanumericos y raya baja." required>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <label>Contrase√±a</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <a ui-sref="create-user" class="pull-left mt10">Crear cuenta</a>
    <button type="submit" class="btn btn-primary pull-right">Ingresar</button>
  </form>
</div>
